<h3>ToDo</h3>

<form action="/" method="POST">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">update</a>
        <a href="{% url 'delete' task.id %}">delete</a>
        {% if task.complete == True %}
            <strike>{{task}}</strike>
        {% else %}
            <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
